<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <!-- Css style sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Data file -->
    <script defer src="src/data.js"></script>
    <!-- JavaScript file -->
    <!-- defer - this file will load after the DOM loads -->
    <script defer src="src/index.js"></script>
    

    <title>JS DOM Events</title>
  </head>
  <body class="">
    <div class="list" id="header">
      <header>
        <div>
          <h1></h1>
          <div id="banner"></div>
        </div>
      </header>
      <main>
        <div id="form-wrapper">
          <button id="toggleForm">New Book</button>
          <form id="book-form" class="collapsed">
          
            <label for="form-title">Title:</label>
            <input type="text" id="form-title" name="title" value="JS the good parts" />
  
            <label for="form-author">Author:</label>
            <input type="text" id="form-author" name="author" value="Douglas Crockford" />
          
            <label for="form-price">Price:</label>
            <input type="text" id="form-price" name="price" value="34" />
          
            <label for="form-imageUrl">Image url:</label>
            <input type="text" id="form-imageUrl" name="imageUrl" value="https://images-na.ssl-images-amazon.com/images/I/5131OWtQRaL._SX218_BO1,204,203,200_QL40_FMwebp_.jpg" />
          
            <label for="form-inventory">Inventory:</label>
            <input type="number" id="form-inventory" name="inventory" value="2" />
          
            <label for="form-language">Language</label>
            <select name="language" id="form-language">
              <option value="">Select a language</option>
              <option value="1">JavaScript</option>
              <option value="2">Ruby</option>
              <option value="3">Python</option>
              <option value="4">CSS</option>
              <option value="5">Node.js</option>
            </select>

            <!-- <input type="datetime-local" />
            <input type="color" />
            <input type="time" /> -->

            <input type="submit" value="ADD BOOK"/>
          </form>
      </div>
        <div class="list">
          <ul id="book-list">
          </ul>
        </div>
      </main>
      <footer>
        <div id="store"></div>
        <div id="number"></div>
        <div id="address"></div>
      </footer>
    </div>
  </body>
</html>
